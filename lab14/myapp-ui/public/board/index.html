<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <style>
        #loading {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 목록</h1>
        
        <div id="loading">
            게시글을 불러오는 중...
        </div>
    
        <table id="boardTable" border="1" style="display: none;">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody id="boardTableBody">
                <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
                <tr id="noDataRow" style="display: none;">
                    <td colspan="4" class="no-data">게시글이 없습니다.</td>
                </tr>
                <tr id="errorRow" class="error" style="display: none;">
                    <td colspan="4" class="no-data">게시글을 불러올 수 없습니다.</td>
                </tr>
            </tbody>
        </table>
        
        <div class="btn-container">
            <a href="/board/form.html" class="btn">새 게시글</a>
            <a href="/" class="btn btn-secondary">홈으로</a>
        </div>
    </div>

    <script id="boards-template" type="text/x-handlebars-template">
        {{#each boards}}
            <tr>
                <td>{{no}}</td>
                <td><a href="/board/view.html?no={{no}}">{{title}}</a></td>
                <td>{{formatDate createdDate}}</td>
                <td>{{viewCount}}</td>
            </tr>
        {{/each}}
    </script>

    <script>
        // Handlebars 헬퍼 함수 등록
        Handlebars.registerHelper('formatDate', function(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        });

        // 게시글 목록 로드
        function loadBoards() {
            $.ajax({
                url: 'http://localhost:9999/board/list',
                type: 'GET',
                dataType: 'json',
                success: function(jsonResult) {
                    if (jsonResult.status !== 'success') {
                        throw new Error('요청 처리 오류');
                    }

                    const boards = jsonResult.content;

                    // 로딩 메시지 숨기기
                    $('#loading').hide();
                    
                    if (boards.length === 0) {
                        $('#noDataRow').show();

                    } else {
                        // Handlebars 템플릿을 사용하여 게시글 목록 렌더링
                        const source = $('#boards-template').html();
                        const template = Handlebars.compile(source);
                        const html = template({ boards: boards });
                        $('#boardTableBody').html(html);
                    }
                    // 테이블 보이기
                    $('#boardTable').show();
                },
                error: function(xhr, status, error) {
                    console.error('게시글 로드 오류:', error);
                    
                    // 로딩 메시지 숨기기
                    $('#loading').hide();
                    
                    // 빈 테이블 표시
                    $('#errorRow').show();
                    $('#boardTable').show();
                }
            });
        }

        // 페이지 로드 시 게시글 목록 로드
        $(document).ready(function() {
            // 페이지 로드 애니메이션
            const $container = $('.container');
            $container.css({
                'opacity': '0',
                'transform': 'translateY(20px)'
            });
            
            setTimeout(() => {
                $container.css({
                    'transition': 'opacity 0.6s ease, transform 0.6s ease',
                    'opacity': '1',
                    'transform': 'translateY(0)'
                });
            }, 100);
            
            // 게시글 목록 로드
            loadBoards();
        });
    </script>
</body>
</html>
