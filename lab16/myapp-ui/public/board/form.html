<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #saving {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        
        <form id="boardForm">
            <div>
                <label for="title">제목 *</label>
                <input type="text" id="title" name="title" required placeholder="게시글 제목을 입력하세요">
                <div class="error" id="titleError"></div>
            </div>

            <div>
                <label for="content">내용 *</label>
                <textarea id="content" name="content" rows="8" required placeholder="게시글 내용을 입력하세요"></textarea>
                <div class="error" id="contentError"></div>
            </div>

            <div id="saving">
                게시글을 저장하는 중...
            </div>

            <div>
                <button type="submit" id="submitBtn">
                    저장
                </button>
                <a href="/board">목록으로</a>
            </div>
        </form>
    </div>

    <script>
        // 폼 유효성 검사
        function validateForm() {
            let isValid = true;
            
            // 에러 메시지 초기화
            $('.error').hide().text('');

            // 제목 검사
            const title = $('#title').val().trim();
            if (!title) {
                $('#titleError').text('제목을 입력해주세요.').show();
                isValid = false;
            } else if (title.length < 2 || title.length > 100) {
                $('#titleError').text('제목은 2자 이상 100자 이내로 입력해주세요.').show();
                isValid = false;
            }

            // 내용 검사
            const content = $('#content').val().trim();
            if (!content) {
                $('#contentError').text('내용을 입력해주세요.').show();
                isValid = false;
            } else if (content.length < 10 || content.length > 5000) {
                $('#contentError').text('내용은 10자 이상 5000자 이내로 입력해주세요.').show();
                isValid = false;
            }

            return isValid;
        }

        // 게시글 저장
        function saveBoard(formData) {
            const $submitBtn = $('#submitBtn');
            const $saving = $('#saving');
            
            // UI 상태 변경
            $submitBtn.prop('disabled', true);
            $saving.show();
            
            axios.post('http://localhost:9999/boards', {
                title: formData.get('title'),
                content: formData.get('content')
            }, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                const jsonResult = response.data;
                
                if (jsonResult.status !== 'success') {
                    throw new Error(jsonResult.content || '요청 처리 오류');
                }

                // 0.1초 후 목록 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/board';
                }, 100);
            })
            .catch(function(error) {
                console.error('게시글 저장 오류:', error);
                
                let errorMessage = '서버 응답 오류!';
                if (error.response && error.response.data && error.response.data.content) {
                    errorMessage = error.response.data.content;
                }
                
                alert(errorMessage);
            })
            .finally(function() {
                // UI 상태 복원
                $submitBtn.prop('disabled', false);
                $saving.hide();
            });
        }

        // 이벤트 리스너 설정
        $(document).ready(function() {
            // 페이지 로드 애니메이션
            const $container = $('.container');
            $container.css({
                'opacity': '0',
                'transform': 'translateY(20px)'
            });
            
            setTimeout(() => {
                $container.css({
                    'transition': 'opacity 0.6s ease, transform 0.6s ease',
                    'opacity': '1',
                    'transform': 'translateY(0)'
                });
            }, 100);

            // 폼 제출 이벤트
            $('#boardForm').on('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    const formData = new FormData(this);
                    saveBoard(formData);
                }
            });
        });
    </script>
</body>
</html>
