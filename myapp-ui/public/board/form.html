<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <!-- CDN으로 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        
        <form id="boardForm">
            <div>
                <label for="title">제목 *</label>
                <input type="text" id="title" name="title" required maxlength="100" placeholder="게시글 제목을 입력하세요">
                <div class="error" id="titleError"></div>
            </div>

            <div>
                <label for="content">내용 *</label>
                <textarea id="content" name="content" rows="8" required maxlength="1000" placeholder="게시글 내용을 입력하세요"></textarea>
                <div id="contentError"></div>
            </div>

            <div id="loading">
                게시글을 저장하는 중...
            </div>

            <div>
                <button type="submit" id="submitBtn">
                    저장
                </button>
                <a href="/board">목록으로</a>
            </div>
        </form>
    </div>

    <script>
        // jQuery를 사용한 폼 유효성 검사
        function validateForm() {
            let isValid = true;
            
            // 에러 메시지 초기화 (jQuery 방식)
            $('.error').hide().text('');

            // 제목 검사 (jQuery 방식)
            const title = $('#title').val().trim();
            console.log("제목:", title);
            console.log("제목 길이:", title.length);
            if (!title) {
                $('#titleError').text('제목을 입력해주세요.').show();
                isValid = false;
            } else if (title.length > 100) {
                $('#titleError').text('제목은 100자 이내로 입력해주세요.').show();
                isValid = false;
            }

            // 내용 검사 (jQuery 방식)
            const content = $('#content').val().trim();
            if (!content) {
                $('#contentError').text('내용을 입력해주세요.').show();
                isValid = false;
            } else if (content.length > 1000) {
                $('#contentError').text('내용은 1000자 이내로 입력해주세요.').show();
                isValid = false;
            }

            return isValid;
        }

        // jQuery를 사용한 게시글 저장
        async function saveBoard(formData) {
            try {
                // UI 상태 변경 (jQuery 방식)
                $('#submitBtn').prop('disabled', true);
                $('#loading').show();
                
                const response = await fetch('http://localhost:9999/board/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: formData.get('title'),
                        content: formData.get('content')
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.content || '서버 응답 오류!');
                }

                const jsonResult = await response.json();
                if (jsonResult.status !== 'success') {
                    throw new Error(jsonResult.content || '요청 처리 오류');
                }

                // 목록 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/board';
                }, 100);

            } catch (error) {
                console.error('게시글 저장 오류:', error);
                alert(error.message);
            } finally {
                // UI 상태 복원 (jQuery 방식)
                $('#submitBtn').prop('disabled', false);
                $('#loading').hide();
            }
        }

        // jQuery 문서 준비 이벤트
        $(document).ready(function() {
            // 페이지 로드 애니메이션 (jQuery 방식)
            $('.container').css({
                opacity: '0',
                transform: 'translateY(20px)'
            }).delay(100).animate({
                opacity: 1
            }, 600).css('transform', 'translateY(0)');

            // 폼 제출 이벤트 (jQuery 방식)
            $('#boardForm').on('submit', function(e) {
                e.preventDefault();

                if (validateForm()) {
                    console.log("폼 유효성 검사 통과");
                    const formData = new FormData(this);
                    saveBoard(formData);
                }
            });

            // 실시간 유효성 검사 (jQuery 방식 - 추가 기능)
            $('#title').on('input', function() {
                const title = $(this).val().trim();
                if (title && title.length <= 100) {
                    $('#titleError').hide();
                }
            });

            $('#content').on('input', function() {
                const content = $(this).val().trim();
                if (content && content.length <= 1000) {
                    $('#contentError').hide();
                }
            });
        });
    </script>
</body>
</html>
