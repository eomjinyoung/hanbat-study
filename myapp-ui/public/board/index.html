<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <!-- CDN으로 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>게시글 목록</h1>
        
        <div id="loading">
            게시글을 불러오는 중...
        </div>
        
        <div id="error" style="display: none;">
            게시글을 불러오는 중 오류가 발생했습니다.
        </div>
        
        <table id="boardTable" border="1" style="display: none;">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody id="boardTableBody">
                <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
        
        <div class="btn-container">
            <a href="/board/form.html" class="btn">새 게시글</a>
            <a href="/" class="btn btn-secondary">홈으로</a>
        </div>
    </div>

    <script id="boards-template" type="text/x-handlebars-template">
        {{#each boards}}
            <tr>
                <td>{{no}}</td>
                <td><a href="/board/view.html?no={{no}}">{{title}}</a></td>
                <td>{{formatDate createdDate}}</td>
                <td>{{viewCount}}</td>
            </tr>
        {{/each}}
    </script>
    <script>
        // jQuery를 사용한 개선된 코드
        $(document).ready(function() {
            // 페이지 로드 애니메이션 (jQuery 방식)
            $('.container').css({
                opacity: '0',
                transform: 'translateY(20px)'
            }).delay(100).animate({
                opacity: 1
            }, 600).css('transform', 'translateY(0)');
            
            // 게시글 목록 로드
            loadBoards();
        });

        // 날짜 포맷팅 함수
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        // Handlebars 헬퍼 등록
        Handlebars.registerHelper('formatDate', function(dateString) {
            return formatDate(dateString);
        });

        // 게시글 목록 로드 (jQuery + async/await 혼합)
        async function loadBoards() {
            try {
                const response = await fetch('http://localhost:9999/board/list');
                if (!response.ok) {
                    throw new Error('서버 응답 오류');
                }
                
                const jsonResult = await response.json();
                if (jsonResult.status !== 'success') {
                    throw new Error('요청 처리 오류');
                }

                const boards = jsonResult.content;

                // jQuery를 사용한 DOM 조작
                $('#loading').hide();
                
                if (boards.length === 0) {
                    // 게시글이 없는 경우
                    $('#boardTableBody').html(`
                        <tr>
                            <td colspan="4" class="no-data">게시글이 없습니다.</td>
                        </tr>
                    `);
                } else {
                    // 게시글 목록 렌더링
                    // Handlebars 템플릿 사용
                    const source = document.getElementById('boards-template').innerHTML;
                    const template = Handlebars.compile(source);
                    const html = template({ boards: boards });

                    $('#boardTableBody').html(html);
                }
                
                // 테이블 보이기 (jQuery 방식)
                $('#boardTable').fadeIn();
                
            } catch (error) {
                console.error('게시글 로드 오류:', error);
                
                // jQuery를 사용한 오류 처리
                $('#loading').hide();
                $('#error').show();
                
                $('#boardTableBody').html(`
                    <tr>
                        <td colspan="4" class="no-data">게시글을 불러올 수 없습니다.</td>
                    </tr>
                `);
                $('#boardTable').fadeIn();
            }
        }
    </script>
</body>
</html>
